# TGSoul Configuration
# Plugin by TGSoul - Compatible with MC 1.20-1.21.8 and GeyserMC

soul:
  # Manage Sounds
  # You can get sound list from[](https://www.digminecraft.com/lists/sound_list_pc.php) but replace . with _
  sounds:
    revival: BLOCK_END_PORTAL_SPAWN # Sound when using Revival Token
    withdraw: ENTITY_WITHER_SPAWN    # Sound when withdrawing a soul
    gain: BLOCK_NOTE_BLOCK_PLING  # Sound when gaining a soul
  # Starting number of souls for new players
  starting: 3

  # Maximum number of souls a player can have
  max: 3

  # Material used for soul items (both Java and Bedrock)
  material: "GHAST_TEAR"

  # What happens when a player reaches 0 souls
  # Options: permanent, temp, spectator
  ban-mode: "permanent"

  # Ban duration (only used if ban-mode is "temp")
  # Format: 1d, 7d, 1h, 30m, etc.
  ban-time: "7d"

  # Allow players to be revived using Revival Token
  allow-revive: true

  # Drop soul on mob death (if false, souls only drop on PvP/environmental deaths)
  drop-on-mob-death: false

  revival-token:
    # Material for the Revival Token
    material: "BEACON"

    # Recipe for Revival Token (3x3 crafting grid)
    # Use "SOUL_ITEM" as a placeholder for positions requiring the player's own soul items
    # Gui will automatically update after changes here
    recipe:
      a11: "PAPER"
      a12: "SOUL_ITEM"
      a13: "PAPER"
      a21: "SOUL_ITEM"
      a22: "NETHER_STAR"
      a23: "SOUL_ITEM"
      a31: "NETHERITE_BLOCK"
      a32: "NETHER_STAR"
      a33: "NETHERITE_BLOCK"
  # Soul CustomModelData system
  custom-model-data:
    enabled: true      # Enable CustomModelData system
    default: 0         # Default CMD for fallback (when no resource pack)
    min: 1             # Range for random assignment (1-10)
    max: 10

  effects:
    # Legacy effects for Minecraft 1.20 and below
    lose:
      particle: "smash_ground"  # Updated for 1.21+ compatibility (mace smash effect)
      color: "#808080"  # Gray for lose/withdraw
      count: 20
      enabled: true
    gain:
      particle: "smash_ground"  # Updated for 1.21+ compatibility (mace smash effect)
      color: "#00FFFF"  # Cyan for gain
      count: 15
      enabled: true

  # Advanced particle effects for 1.21+ (uses configurable particles)
  advanced-effects:
    lose:
      particle1: "TRIAL_SPAWNER_DETECTION"  # Cyan star-like particles (1.21+)
      particle2: "FALLING_DUST"             # Falling block dust particles
      size: 1.0
    gain:
      particle: "DUST_PILLAR"
      color: "#00FFFF"                      # Cyan
      size: 1.2


# Database settings (for future expansion)
database:
  type: "yaml"  # Currently only YAML supported
  auto-save: true
  save-interval: 300  # seconds

# GeyserMC compatibility
geyser:
  # Enable special handling for Bedrock players
  enabled: true
  
  # Custom item handling for Bedrock clients
  bedrock-items:
    # Use same material for both Java and Bedrock
    soul-item: "GHAST_TEAR"

  # Particle adjustments for Bedrock
  bedrock-particles:
    # Reduce particle count for better performance on mobile
    multiplier: 0.5